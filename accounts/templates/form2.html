{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    <h1>{{ title }}</h1>
    <hr/>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
    <input type = submit class="btn btn-default" value="{% if submit %}{{ submit }}{% else %}{{ title }}{% endif %}" />{% if message %}
    <a href="{% url 'accounts:register' %}">Registrer deg!</a>
    {% endif %}
    </form>

{% endblock body %}
